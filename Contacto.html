    <center>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="legend__titulo">Contact us</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i
                  ></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombres" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i
                  ></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i
                  ></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email de contacto" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i
                  ></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i
                  ></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Escribenos tus dudas en este cuadro de texto" rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">
                      Submit
                    </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
